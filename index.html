<!DOCTYPE html>
<html>
<head>
    <title>Camera Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        button {
            position: sticky;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay></video>
        <button id="captureButton">Capture</button>
        <button id="mirrorButton">Mirror Camera</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
